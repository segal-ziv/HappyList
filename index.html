<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy List</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF">
    <!-- התאמות ל-iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Happy List">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- קישור לקובץ ה-CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <img src="NewLogo.png" alt="Happy List Logo" id="app-logo">
    <h2>הוספת משימה חדשה</h2>
    <div id="categoryManager">
        <input type="text" id="newCategory" placeholder="קטגוריה חדשה">
        <button id="addCategoryButton">הוסף קטגוריה</button>
    </div>
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="כותרת המשימה" required>
        <textarea id="taskNotes" placeholder="הערות"></textarea>
        <select id="taskCategory" required>
            <option value="">בחר קטגוריה</option>
        </select>
        <select id="taskCreator" required>
            <option value="">מי יצר את המשימה?</option>
            <option value="ליאור">ליאור</option>
            <option value="זיו">זיו</option>
        </select>
        <select id="taskAssignee" required>
            <option value="">למי המשימה מיועדת?</option>
            <option value="ליאור">ליאור</option>
            <option value="זיו">זיו</option>
        </select>
        <select id="taskUrgency" required>
            <option value="">בחר דחיפות</option>
            <option value="low">אין לחץ</option>
            <option value="medium">דחיפות בינונית</option>
            <option value="high">נגמרו התירוצים</option>
        </select>
        <input type="date" id="taskDate" required>
        <select id="taskRepeat">
            <option value="none">ללא חזרה</option>
            <option value="daily">יומי</option>
            <option value="weekly">שבועי</option>
            <option value="monthly">חודשי</option>
        </select>
        <button type="submit">הוסף משימה</button>
    </form>

    <h2>משימות פתוחות</h2>
    <div id="filters">
        <input type="text" id="taskSearch" placeholder="חיפוש משימות">
        <select id="filterCategory">
            <option value="">כל הקטגוריות</option>
        </select>
        <select id="filterUrgency">
            <option value="">כל רמות הדחיפות</option>
            <option value="low">אין לחץ</option>
            <option value="medium">דחיפות בינונית</option>
            <option value="high">נגמרו התירוצים</option>
        </select>
    </div>
    <ul id="taskList"></ul>

    <h2>סטטיסטיקות</h2>
    <div id="statistics"></div>

    <h2>לוח שנה</h2>
    <div id="calendar"></div>

    <!-- קישור לקובץ ה-JavaScript -->
    <script src="app.js"></script>
</body>
</html>
